            text-align: center;

            font-size: 1.125rem; /* text-lg */

            transition: opacity 0.5s ease-in-out;

            z-index: 0;
            overflow: hidden;
        }

            content: '';
            position: absolute;
            z-index: -1;
            left: -50%;
            top: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, #89f7fe, #66a6ff, #a283ff, #ff83b5, #ff8383, #f7d389, #89f7fe);

                    const keySnap = await getDoc(keyRef);
                    if (keySnap.exists()) {
                        state.isAdmin = false;
                        state.activeKey = activeKey;
                        await loadUserProfile(activeKey);
                        enterApp();
                    } else {
                        logout();
                    }
                } else {
                    dom.loadingScreen.classList.add('hidden');
                    dom.loginScreen.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Authentication or session check failed:", error);
                dom.loadingScreen.classList.add('hidden');
                dom.loginScreen.classList.remove('hidden');
                dom.loginError.textContent = "Erro de conexão. Tente novamente.";

                state.isAdmin = true;
                state.activeKey = 'admin';
                localStorage.setItem('isAdmin', 'true');
                sessionStorage.setItem('activeKey', 'admin');
                enterApp();
                return;
            }
            
            const keyRef = doc(db, 'keys', input);
            try {
                const keyDoc = await getDoc(keyRef);
                if (!keyDoc.exists()) {
                    throw new Error("Chave de acesso inválida!");
                }
                
                state.isAdmin = false;
                state.activeKey = input;
                sessionStorage.setItem('activeKey', input);
                await loadUserProfile(input);
                enterApp();
            } catch (error) {
                console.error("Login failed:", error);
                dom.loginError.textContent = error.message;

        function loadNavItems(collectionName, elementId, renderFunction, type) {
            const q = query(collection(db, collectionName), orderBy("order", "asc"));
            const unsubscribe = onSnapshot(q, (snapshot) => {
                const listElement = document.getElementById(elementId);
                listElement.innerHTML = '';
                snapshot.forEach(doc => listElement.appendChild(renderFunction({ id: doc.id, ...doc.data() }, type)));
            }, error => console.error(`Error loading ${collectionName}:`, error));
            state.unsubscribeListeners.push(unsubscribe);
        }
        
        function loadScriptsForGame(gameId) {
            const q = query(collection(db, 'games', gameId, 'scripts'));
            const unsubscribe = onSnapshot(q, (snapshot) => {
                const listEl = document.getElementById('script-list');
                if (!listEl) return;
                listEl.innerHTML = snapshot.empty ? '<p class="text-gray-400 col-span-full">Nenhum script encontrado para este jogo.</p>' : '';
                snapshot.docs.sort((a,b) => (b.data().featured || false) - (a.data().featured || false)).forEach(doc => {
                    const scriptData = { id: doc.id, gameId, ...doc.data() };
                    const card = createScriptCard(scriptData);
                    listEl.appendChild(card);
                });
            }, error => console.error(`Error loading scripts for ${gameId}:`, error));
            state.unsubscribeListeners.push(unsubscribe);
        }

            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('#main-nav .nav-item').forEach(item => {

                item.style.display = name.toLowerCase().includes(searchTerm) ? 'flex' : 'none';

            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('#script-list .script-card').forEach(card => {
                const title = card.dataset.title || '';
                card.style.display = title.toLowerCase().includes(searchTerm) ? 'flex' : 'none';
            });

        window.copyToClipboard = (btn, encodedCode) => {
            try {
                const code = decodeURIComponent(escape(atob(encodedCode)));
                navigator.clipboard.writeText(code).then(() => {
                    const btnText = btn.innerHTML;
                    btn.innerHTML = 'Copiado!';
                    btn.classList.add('bg-green-500', 'hover:bg-green-500');
                    setTimeout(() => {
                        btn.innerHTML = btnText;
                        btn.classList.remove('bg-green-500', 'hover:bg-green-500');
                    }, 2000);
                });
            } catch (e) { console.error('Failed to copy', e); alert('Erro ao copiar o script.'); }
        }

            if (type === 'key') { dom.keyManager.modal.classList.remove('hidden'); loadKeys(); return; }

            if (!dom[type]) return;

            const modal = dom[type].modal;
            const form = dom[type].form;
            form.reset();

            if (type === 'script') {
                const scriptData = data ? JSON.parse(atob(data)) : null;

                dom.script.status.value = scriptData?.status || 'verificado';
                dom.script.featured.checked = scriptData?.featured || false;
            } else { 
                const itemData = data ? (typeof data === 'string' ? JSON.parse(atob(data)) : data) : null;

                dom[type].title.textContent = itemData ? `Editar ${typeName}` : `Adicionar ${typeName}`;

                }
            }
            modal.classList.remove('hidden');
        }

        // --- Submissão de Forms ---
        async function handleGameSubmit(e) {
            e.preventDefault();
            const id = dom.game.id.value;
            const name = dom.game.name.value.trim();
            if (!name) return;
            const collectionRef = collection(db, 'games');
            const docData = { name };
            try {
                if (id) {
                    await setDoc(doc(collectionRef, id), docData, { merge: true });
                } else {
                    const q = query(collectionRef);
                    const querySnapshot = await getDocs(q);
                    docData.order = querySnapshot.size;
                    await addDoc(collectionRef, docData);
                }
                dom.game.modal.classList.add('hidden');
            } catch (error) { console.error("Error saving game:", error); }
        }

        async function handleExecutorSubmit(e) {
            e.preventDefault();
            const id = dom.executor.id.value;
            const docData = { name: dom.executor.name.value.trim(), imageUrl: dom.executor.imageUrl.value, description: dom.executor.description.value, downloadUrl: dom.executor.downloadUrl.value, device: dom.executor.device.value };
            if (!docData.name) return;
            try {
                if (id) {
                    await updateDoc(doc(db, 'executors', id), docData);
                } else {
                    await addDoc(collection(db, 'executors'), docData);
                }
                dom.executor.modal.classList.add('hidden');
            } catch (error) { console.error("Error saving executor:", error); }
        }

            e.preventDefault();
            const id = dom.script.id.value;
            const gameId = dom.script.gameId.value;
            if (!gameId) { alert("Game ID is missing!"); return; }
            const docData = { title: dom.script.title.value, imageUrl: dom.script.imageUrl.value, description: dom.script.description.value, code: dom.script.code.value, status: dom.script.status.value, featured: dom.script.featured.checked, };
            try {
                const scriptCollection = collection(db, 'games', gameId, 'scripts');
                if (id) {
                    await updateDoc(doc(scriptCollection, id), docData);
                } else {
                    docData.commentCount = 0;
                    docData.createdAt = serverTimestamp();
                    await addDoc(scriptCollection, docData);
                }
                dom.script.modal.classList.add('hidden');
            } catch (error) { console.error("Error saving script:", error); }
        }
        
        async function handleGenerateKey(e) {
            e.preventDefault();
            const idName = dom.keyManager.idNameInput.value.trim();
            if (!idName) { alert("Por favor, insira um nome de identificação."); return; }
            const newKey = 'lures-' + crypto.randomUUID().substring(0, 18);
            try {
                await setDoc(doc(db, 'keys', newKey), { name: idName, createdAt: new Date().toISOString() });
                dom.keyManager.form.reset();
            } catch (error) { console.error("Error generating key:", error); }
        }
        
        async function handleProfileSubmit(e) {
            e.preventDefault();
            if (!state.activeKey || state.isAdmin) return;
            const nickname = dom.profile.nickname.value.trim();
            const selectedAvatar = dom.profile.avatarGallery.querySelector('.selected');
            const avatarUrl = selectedAvatar ? selectedAvatar.dataset.url : state.userProfile.avatarUrl;
            if (!nickname) { alert("O apelido não pode estar em branco."); return; }
            try {
                const profileRef = doc(db, 'profiles', state.activeKey);
                await setDoc(profileRef, { nickname, avatarUrl }, { merge: true });
                await loadUserProfile(state.activeKey);
                updateUIAfterProfileChange();
                dom.profile.modal.classList.add('hidden');
            } catch (error) { console.error("Erro ao salvar perfil:", error); alert("Não foi possível salvar seu perfil."); }
        }

        // --- Ações do Usuário ---
        window.handleDelete = async (type, id, name, gameId = null) => {
            let title = `Confirmar Exclusão`;
            let text = `Tem certeza que deseja excluir "${name}"? Esta ação não pode ser desfeita.`;
            if (type === 'game') text = `Tem certeza que deseja excluir o jogo "${name}"? TODOS os scripts e seus dados (comentários, etc) serão perdidos permanentemente.`
            dom.confirm.title.textContent = title;
            dom.confirm.text.textContent = text;
            dom.confirm.modal.classList.remove('hidden');
            dom.confirm.confirmBtn.onclick = async () => {
                try {
                    if (type === 'key') await deleteDoc(doc(db, 'keys', id));
                    if (type === 'executor') await deleteDoc(doc(db, 'executors', id));
                    if (type === 'script') await deleteDoc(doc(db, 'games', gameId, 'scripts', id));
                    if (type === 'game') {
                        const gameDocRef = doc(db, 'games', id);
                        const batch = writeBatch(db);
                        const scriptsSnapshot = await getDocs(collection(gameDocRef, 'scripts'));
                        for(const scriptDoc of scriptsSnapshot.docs) {
                            const commentsSnapshot = await getDocs(collection(scriptDoc.ref, 'comments'));
                            commentsSnapshot.forEach(commentDoc => batch.delete(commentDoc.ref));
                            batch.delete(scriptDoc.ref);
                        }
                        batch.delete(gameDocRef);
                        await batch.commit();
                        if (state.selectedItemId === id) renderWelcome();
                    }
                } catch (error) { console.error(`Error deleting ${type}:`, error); } finally { dom.confirm.modal.classList.add('hidden'); }
            };
        }
        
        async function openCommentsModal(gameId, scriptId) {
            dom.comments.modal.classList.remove('hidden');
            dom.comments.form.dataset.gameId = gameId;
            dom.comments.form.dataset.scriptId = scriptId;
            const commentsRef = collection(db, 'games', gameId, 'scripts', scriptId, 'comments');
            const q = query(commentsRef, orderBy('createdAt', 'desc'));
            const unsubscribe = onSnapshot(q, (snapshot) => {
                dom.comments.list.innerHTML = snapshot.empty ? '<p class="text-gray-500 text-center">Nenhum comentário ainda. Seja o primeiro!</p>' : '';
                snapshot.forEach(doc => {
                    const comment = doc.data();
                    const commentEl = document.createElement('div');
                    commentEl.className = 'flex items-start gap-3 bg-gray-800 p-3 rounded-lg';
                    commentEl.innerHTML = `
                        <img src="${comment.userAvatar || generateAvatarUrl(comment.userKey)}" class="w-10 h-10 rounded-full bg-gray-700 mt-1">
                        <div class="flex-grow">
                            <div class="flex justify-between items-start">
                                <p class="font-semibold text-blue-400">${comment.userNickname || 'Usuário'}</p>
                                ${state.isAdmin ? `<button class="delete-comment-btn text-gray-500 hover:text-red-400" data-comment-id="${doc.id}"><i class="fas fa-trash fa-xs"></i></button>` : ''}
                            </div>
                            <p class="text-gray-300 text-sm">${comment.text}</p>
                            <p class="text-xs text-gray-500 mt-2">${new Date(comment.createdAt?.toDate()).toLocaleString()}</p>
                        </div>`;
                    dom.comments.list.appendChild(commentEl);
                });
            });
            state.unsubscribeListeners.push(unsubscribe);
        }

        dom.comments.form.onsubmit = async (e) => {
            e.preventDefault();
            const { gameId, scriptId } = e.currentTarget.dataset;
            const text = dom.comments.input.value.trim();
            if(!text) return;
            const scriptRef = doc(db, 'games', gameId, 'scripts', scriptId);
            const commentsRef = collection(scriptRef, 'comments');
            try {
                await addDoc(commentsRef, { text, userKey: state.activeKey, userNickname: state.userProfile.nickname, userAvatar: state.userProfile.avatarUrl, createdAt: serverTimestamp() });
                await updateDoc(scriptRef, { commentCount: increment(1) });
                dom.comments.form.reset();
            } catch (error) { console.error("Error submitting comment:", error); }
        };
        
        dom.comments.list.addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('.delete-comment-btn');
            if(deleteBtn && state.isAdmin) {
                const { gameId, scriptId } = dom.comments.form.dataset;
                const { commentId } = deleteBtn.dataset;
                dom.confirm.title.textContent = "Excluir Comentário";
                dom.confirm.text.textContent = "Tem certeza que deseja apagar este comentário?";
                dom.confirm.modal.classList.remove('hidden');
                dom.confirm.confirmBtn.onclick = async () => {
                    try {
                        await deleteDoc(doc(db, 'games', gameId, 'scripts', scriptId, 'comments', commentId));
                        await updateDoc(doc(db, 'games', gameId, 'scripts', scriptId), { commentCount: increment(-1) });
                    } catch (error) { console.error("Error deleting comment:", error); } finally { dom.confirm.modal.classList.add('hidden'); }
                }
            }
        });

        // --- Sistema de Perfil e Animações ---
        function setupLoginAnimations() {
            const title = "Lures Scripts Premium";
            dom.loginTitleContainer.innerHTML = title.split('').map((char, i) => 
                `<span class="login-title-char" style="animation-delay: ${i * 0.05}s">${char === ' ' ? '&nbsp;' : char}</span>`
            ).join('');
            
            if (state.ledInterval) clearInterval(state.ledInterval);

            const words = [
                { text: "Experiência Otimizada", color: "text-blue-400" },
                { text: "Melhores Scripts", color: "text-green-400" },
                { text: "Selecionado para Você", color: "text-yellow-400" },
                { text: "Acesso Premium", color: "text-purple-400" },
                { text: "Comunidade Ativa", color: "text-red-400" }
            ];
            let currentWordIndex = 0;

            function cycleWords() {
                const currentWordEl = dom.ledPanel.querySelector('.led-word');
                if (currentWordEl) {
                    currentWordEl.classList.remove('visible');
                }

                setTimeout(() => {
                    currentWordIndex = (currentWordIndex + 1) % words.length;
                    const newWord = words[currentWordIndex];
                    dom.ledPanel.innerHTML = `<span class="led-word ${newWord.color}">${newWord.text}</span>`;
                    setTimeout(() => {
                         const newWordEl = dom.ledPanel.querySelector('.led-word');
                         if(newWordEl) newWordEl.classList.add('visible');
                    }, 50);
                }, 500); // Time for fade out
            }
            
            cycleWords(); // Initial call
            state.ledInterval = setInterval(cycleWords, 3000); // Change word every 3 seconds
        }

        function generateAvatarUrl(seed, index = 0) {
            const colors = ['00ffff', 'ff00ff', 'ffff00', '00ff00', 'ff0000', 'ffffff', 'ff8800', '8800ff'];
            const bgColor = '0d1117';
            const text = (seed ? seed[0] : 'U').toUpperCase();
            const color = colors[index % colors.length];
            return `https://placehold.co/100x100/${bgColor}/${color}?text=${text}&font=inter`;
        }
        
        function populateProfileModal() {
            dom.profile.nickname.value = state.userProfile.nickname || '';
            dom.profile.avatarPreview.src = state.userProfile.avatarUrl || generateAvatarUrl(state.activeKey);
            const gallery = dom.profile.avatarGallery;
            gallery.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const avatarUrl = generateAvatarUrl(state.activeKey, i);
                const img = document.createElement('img');
                img.src = avatarUrl;
                img.dataset.url = avatarUrl;
                img.className = `w-16 h-16 rounded-full avatar-option ${avatarUrl === state.userProfile.avatarUrl ? 'selected' : ''}`;
                gallery.appendChild(img);
            }
        }

        function selectAvatar(avatarElement) {
            dom.profile.avatarGallery.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
            avatarElement.classList.add('selected');
            dom.profile.avatarPreview.src = avatarElement.dataset.url;
        }

        async function loadUserProfile(key) {
            if (state.isAdmin || !key) { state.userProfile = { nickname: 'Admin', avatarUrl: generateAvatarUrl('A') }; return; };
            const profileRef = doc(db, 'profiles', key);
            const profileSnap = await getDoc(profileRef);
            if (profileSnap.exists()) {
                state.userProfile = profileSnap.data();
            } else {
                const defaultProfile = { nickname: `User-${key.substring(6, 11)}`, avatarUrl: generateAvatarUrl(key, 0) };
                await setDoc(profileRef, defaultProfile);
                state.userProfile = defaultProfile;
            }
        }
        
        function updateUIAfterProfileChange() {
            if (state.isAdmin) return;
            document.getElementById('sidebar-avatar').src = state.userProfile.avatarUrl;
            document.getElementById('sidebar-nickname').textContent = state.userProfile.nickname;
        }

        // --- Funções Auxiliares ---
        function toggleOrderMode(type) {
            const listElement = document.getElementById(`${type}-list`);
            const orderControls = dom.adminPanel.querySelector('#order-controls');
            if (state.sortableInstances[type]) {
                state.sortableInstances[type].destroy();
                state.sortableInstances[type] = null;
                orderControls.classList.add('hidden');
                listElement.classList.remove('border-2', 'border-dashed', 'border-blue-500', 'p-2');
            } else {
                orderControls.classList.remove('hidden');
                listElement.classList.add('border-2', 'border-dashed', 'border-blue-500', 'p-2');
                state.sortableInstances[type] = new Sortable(listElement, { animation: 150, ghostClass: 'sortable-ghost', chosenClass: 'sortable-chosen' });
                dom.adminPanel.querySelector('#save-order').onclick = () => saveOrder(type, listElement);
                dom.adminPanel.querySelector('#cancel-order').onclick = () => { toggleOrderMode(type); renderSidebar(); };
            }
        }
        
        async function saveOrder(type, listElement) {
            const collectionName = type === 'game' ? 'games' : 'executors';
            const batch = writeBatch(db);
            listElement.querySelectorAll('.nav-item').forEach((item, index) => {
                batch.update(doc(db, collectionName, item.dataset.id), { order: index });
            });
            try { await batch.commit(); } catch(e) { console.error("Failed to save order", e); } finally { toggleOrderMode(type); }
        }

        // --- Inicialização ---
        init();
    </script>
</body>
</html>
